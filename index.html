<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Underpants for Zach Knee</title>
</head>
<body>
  <h1>Find Underpants for Zach Knee</h1>
  <form action="/find-underpants" method="post">
    <input type="text" name="size" placeholder="Underwear size">
    <input type="text" name="color" placeholder="Underwear color">
    <input type="submit" value="Find Underpants">
  </form>
  <script>
    function findUnderpants() {
      const size = document.getElementById("size").value;
      const color = document.getElementById("color").value;
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/find-underpants");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({
        size,
        color
      }));
      xhr.onload = function() {
        if (xhr.status === 200) {
          const underpants = JSON.parse(xhr.responseText);
          console.log("Found underpants:", underpants);
        } else {
          console.log("Error finding underpants:", xhr.status);
        }
      };
    }
  </script>
</body>
</html>
